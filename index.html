<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <title>Profile</title>
</head>
<body>
    <div class="container">
        <div class="profile-box">
            <!-- <img src="images2/Menu.png" class="menu-icon" alt="">
            <img src="images2/setting.png" class="setting-icon" alt=""> -->
            <i class="fas fa-bars fa-4x menu-icon"></i>
            <i class="fas fa-gear fa-4x setting-icon"></i>
            <img src="images2/profile-image.png" class="profile-pic" alt="">
            <h3>Ude Jude Onyekachi</h3>
            <p><em>Web Developer At Mother of Perpetual Help School, Bucknor Estate, Nigeria.</em></p>
            <div class="social-media">
                <a href="http://facebook.com" target="_blank"><i class="fab fa-facebook fa-2x facebook-icon"></i></a>
                <a href="http://twitter.com" target="_blank"><i class="fab fa-twitter fa-2x twitter-icon"></i></a>
                <a href="http://instagram.com" target="_blank"><i class="fab fa-instagram fa-2x instagram-icon"></i></a>
                <a href="http://youtube.com" target="_blank"><i class="fab fa-youtube fa-2x youtube-icon"></i></a>
                <a href="http://linkedin.com" target="_blank"><i class="fab fa-linkedin fa-2x linkedin-icon"></i></a>
                <a href="http://github.com" target="_blank"><i class="fab fa-github fa-2x github-icon"></i></a>
            </div>
            <button type="button">Follow</button>
            <div class="profile-bottom">
                <p><em>Learn More About Me</em></p>
                <i class="fas fa-arrow-down fa-2x arrow-icon"></i>
            </div>
        </div>
    </div>
</body>
</html>
